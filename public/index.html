<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>LinkedIn OAuth2 Example</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<style>
		.centered {
		  position: fixed;
		  top: 50%;
		  left: 50%;
		  /* bring your own prefixes */
		  transform: translate(-50%, -50%);
		}

		.center-aligned {
		  margin: auto;
		  left: 50%;
		  /* bring your own prefixes */
		  transform: translate(-50%, -50%);
		}
	</style>
  </head>
  <body>
	<div class="centered">
		<form name="authform" class="mdl-dialog" action="https://www.linkedin.com/oauth/v2/authorization" target="_blank">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="a" name="response_type" value="code" readonly>
              <label class="mdl-textfield__label" for="a">response_type</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="b" name="state" value="any_state_backend_should_know" readonly>
              <label class="mdl-textfield__label" for="b">state</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="c" name="redirect_uri" value="http://localhost:4000/auth" readonly>
              <label class="mdl-textfield__label" for="c">redirect_uri</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="d" name="client_id" value="77tpo9igafy35s" readonly>
              <label class="mdl-textfield__label" for="d">client_id</label>
            </div>
		  <input class="mdl-button center-aligned" type="submit" value="Submit">
		</form>
	</div>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
